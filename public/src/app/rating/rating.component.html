
<form>
  <label>
    Stars: 
    <select name="newRating.stars" [(ngModel)]="newRating.stars" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
  </label>
  <br>
  <textarea name="newRating.comments" [(ngModel)]="newRating.comments">Comment</textarea>
  <br>
  <input type="submit" value="Rate!"  (click)="onSubmitRating()">
</form>
