<div style="border: 1px solid black;">
  <h3>Baked by: {{shownCake.bakerName}}</h3>
  <img src="{{shownCake.imgURL}}" alt="image of cake generated via URL" style="width: 300px; height: 300px;">
  
  <ul *ngFor="let review of shownCake.ratings">
    <li>{{review.comments}} :{{review.stars}} Stars</li>

  </ul>

</div>
